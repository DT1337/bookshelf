name: Build and deploy to GitHub Pages

permissions:
    contents: read
    pages: write
    id-token: write

concurrency:
    group: "pages"
    cancel-in-progress: true

# Normal CI runs on PRs to main; deployment triggers on push to release or manual run
on:
    pull_request:
        branches: [main]
    push:
        branches: [release]
    workflow_dispatch:

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Go
              uses: actions/setup-go@v5
              with:
                  go-version: "1.23"

            - name: Build site
              run: go run main.go

            # Only upload artifact when triggered from release branch or manual run
            - name: Upload artifact
              if: github.ref == 'refs/heads/release' || github.event_name == 'workflow_dispatch'
              uses: actions/upload-pages-artifact@v3
              with:
                  path: dist

    deploy:
        # Only run deploy if from release branch or manual trigger
        if: github.ref == 'refs/heads/release' || github.event_name == 'workflow_dispatch'
        needs: build
        runs-on: ubuntu-latest
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}

        steps:
            - id: deployment
              uses: actions/deploy-pages@v4
