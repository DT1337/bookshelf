permissions:
    contents: read
    pages: write
    id-token: write

concurrency:
    group: "pages"
    cancel-in-progress: true

on:
    pull_request:
        branches: [main]
    push:
        branches: [main]

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-go@v5
              with:
                  go-version: "1.23"
            - run: go run main.go
            - name: Upload artifact
              if: github.event_name == 'push' # only upload on merge
              uses: actions/upload-pages-artifact@v3
              with:
                  path: dist

    deploy:
        if: github.event_name == 'push' # only deploy after merge
        needs: build
        runs-on: ubuntu-latest
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        steps:
            - id: deployment
              uses: actions/deploy-pages@v4
