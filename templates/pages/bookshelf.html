{{ define "content" }}
  {{ range $status, $books := .Books }} 
    <section class="card" aria-labelledby="{{ $status }}">
      <header>
        <h2 id="{{ $status }}">{{ title $status }}</h2>
      </header>

      <div class="books-grid">
        {{ range $books }}
          {{ template "book" . }}
        {{ end }}
      </div>
    </section>
  {{ end }}
{{ end }}
